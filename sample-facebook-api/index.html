<!DOCTYPE html>
<html>
	<head>
		<title>File Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="header"> 
			<h1>Facebook Sample</h1>
		</header>
        <div class="content">
            <div class="action-area ch70">
                <button class="button dh" id="cmdLogin">Login</button>
                <button class="button dh" id="cmdWipe">Wipe tokens</button>
                <button class="button dh" id="cmdPost">Post</button>
                <button class="button dh" id="cmdGetFeed">Get feed</button>
                <button class="button dh" id="cmdDelete">Revoke permisions</button>
                <button class="button dh" id="cmdClearLog">Clear log</button>
			</div>
			<div class="result-area ch30">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
                <div class="separator"></div>
            </div> 
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/jso.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</body>
</html>
